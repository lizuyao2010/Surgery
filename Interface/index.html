<!DOCTYPE html>
<html>
	<head>
		<title>EDAN50 - Project</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:700,300' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<header>
			<h1>Survival Days Estimator</h1>
		</header>
		<section class="Information-form">
			<form>
				<div id="Donor">
					<p>Donor's Information</p>
					<table>
						<tr>
							<td id="text">Age:</td>
							<td><input type="number" /></td>
						</tr>
						<tr>
							<td id="text">Weight:</td>
							<td><input type="number" /></td>
						</tr>
						<tr>
							<td id="text">Blood type:</td>
							<td><select>
								<option>A</option>
								<option>B</option>
								<option>AB</option>
							</select></td>
						</tr>
					</table>
				</div>
				<div id="Patient">
					<p>Patient's Information</p>
					<table>
						<tr>
							<td id="text">Age:</td>
							<td><input type="number" /></td>
						</tr>
						<tr>
							<td id="text">Weight:</td>
							<td><input type="number" /></td>
						</tr>
						<tr>
							<td colspan="2"><input type="submit" value="Submit" /></td>
						</tr>
					</table>
				</div>
				<div id="Result">
					<p>Estimation</p>
					<table>
						<tr>
							<td>Result:</td>
							<td><input type=number /></td>
						</tr>
					</table>
				</div>
			</form>
		</section>
	</body>
</html>
